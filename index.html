        function display_elements(dict) {
            if (FILTER === 'filter-All' && DATE_FILTER === 'date-All') {
                dict.forEach(company => {
                    document.getElementById("companies-container").innerHTML += get_html_element(company);
                });
            } else {
                dict.forEach(company => {
                    const meetsDisciplineCriteria = FILTER === 'filter-All' || company.disciplines.includes(FILTER);
                    const meetsDateCriteria = DATE_FILTER === 'date-All' || company.present_date.includes(DATE_FILTER);

                    if (meetsDisciplineCriteria && meetsDateCriteria) {
                        document.getElementById("companies-container").innerHTML += get_html_element(company);
                    }
                });
            }
        };

        function get_html_element(comp) {
            let disc_name = comp.disciplines[0];
            for (i = 1; i < comp.disciplines.length; i++) {
                disc_name += ", " + comp.disciplines[i]
            }
            innertext = `${comp.description}</p><p>Disciplines: ${disc_name.trim()}</p></p>`;
            // Remove the Linkedin Link if the company provides no Linkedin
            let linkedin_text = '';
            if (comp.linkedin != "") {
                linkedin_text = `<a target="_blank" href=${comp.linkedin}>Linkedin</a>`;
            }
            return `<div class="container", id="container"><div class="gallery-image" style=height:${comp.sizes[0]}><div class="text">${innertext}${linkedin_text}</div>
                <img src="${comp.img_src}" style="margin-top:${comp.sizes[1]}; "width=${comp.sizes[2]}" class="img" alt="${comp.name}"></div></div><h3 class="img-description">
                <a class="img-text" target="_blank" href="${comp.img_link}">${comp.name}</a></h3><hr class="company-separator">`;
        };

        BUTTONS.forEach(button => {
            button.addEventListener('click', () => {
                // Change Previous FILTER to Black and Update New FILTER and Color
                document.getElementById(FILTER).style.color = "black";
                document.getElementById(FILTER).style.fontWeight = "400";
                FILTER = button.getAttribute('data-filter');
                document.getElementById(FILTER).style.color = "rgb(0, 73, 144)";
                document.getElementById(FILTER).style.fontWeight = "700";
                document.getElementById("companies-container").innerHTML = '';
                display_elements(companies);
            });
        });

        DATE_BUTTONS.forEach(button => {
            button.addEventListener('click', () => {
                // Change Previous FILTER to Black and Update New FILTER and Color
                document.getElementById(DATE_FILTER).style.color = "black";
                document.getElementById(DATE_FILTER).style.fontWeight = "400";
                DATE_FILTER = button.getAttribute('data-filter');
                document.getElementById(DATE_FILTER).style.color = "rgb(0, 73, 144)";
                document.getElementById(DATE_FILTER).style.fontWeight = "700";
                document.getElementById("companies-container").innerHTML = '';
                display_elements(companies);
            });
        });

        display_elements(companies);
    </script>
